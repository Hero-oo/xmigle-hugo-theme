<div class="post-meta">
  {{ with .Params.categories }}
    <div>
      <span>Categories:</span>
      {{ range $key, $value := .}}
        {{- if $key }}, {{ end }}
        <a href="{{ "/categories/" | relLangURL }}{{ $value | urlize }}">{{ . }}</a>
      {{- end }}
    </div>
  {{ end }}

  {{ with .Params.tags }}
    <div>
      <span>Tags:</span>
      {{ range $key, $value := . }}
        {{- if $key }}, {{ end }}
        <a href="{{ "/tags/" | relLangURL }}{{ $value | urlize }}">{{ . }}</a>
      {{- end }}
    </div>
  {{ end }}
</div>
