<footer>
  <hr />
  {{ if .Site.Params.social }}
    <p id="social">
      Find me:
      {{ range $i, $e := .Site.Params.social }}
        {{ if $i }} | {{ end }}
        <a href="{{ .url }}">{{ .name }}</a>
      {{ end }}
    </p>
  {{ end }}
  <p class="copyright" style="text-align: center;">
    © {{ now.Format "2006"}}
    ·
    <a href="{{ .Site.BaseURL }}"><strong>{{ default "Blog Author" .Site.Params.Author }}</strong></a>
  </p>
  <p class="builtWith" style="text-align: center;">
    <a href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a> |
    <a href="http://www.gohugo.io/">Hugo</a>
    |
    <a href="https://github.com/Hero-oo/xmigle-hugo-theme.git">xmigle</a>
  </p>
</footer>
